{% extends 'base.html' %}

{% block title %} Create Shoe {% endblock title %}

{% block content %}
<h1 class="mt-2">Create Shoe</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_div }}
    <a href="{% url 'shoes' %}" class="btn btn-primary"><i class="bi bi-arrow-left-square"></i></a>
    <input type="submit" class="btn btn-success" value="Create Shoe">
</form>

{% endblock content %}
