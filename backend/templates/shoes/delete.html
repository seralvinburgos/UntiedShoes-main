{% extends "base.html" %}

{% block title %} Delete Shoe {% endblock title %}

{% block content %}
<h1 class="mt-2">Delete Shoe</h1>

<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete {{shoe.model}} ?</p>
    <input type="submit" class="btn btn-danger" value="Delete Post">
    <a href="{% url 'shoe_detail' shoe.id %}" class="btn btn-primary">Go back</a>
</form>

{% endblock content %}
