{% extends 'base.html' %}

{% block title %} Edit Shoe {% endblock title %}

{% block content %}
<h1 class="mt-2">Edit Shoe</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_div }}
    <input type="submit" class="btn btn-success" value="Update Shoe">
    <a href="{% url 'shoe_detail' shoe.id %}" class="btn btn-primary">Go back</a>
</form>

{% endblock content %}
